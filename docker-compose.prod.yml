services:

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: logsense-backend
    ports:
      - "8000:8000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./firebase-credentials.json:/app/firebase-credentials.json:ro
    environment:
      FIREBASE_CREDENTIALS_PATH: /app/firebase-credentials.json
      FIREBASE_PROJECT_ID: ${FIREBASE_PROJECT_ID}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      OPENROUTER_MODEL: ${OPENROUTER_MODEL:-deepseek/deepseek-r1-0528:free}
      BATCH_WINDOW_SECONDS: "30"
      MAX_BATCH_SIZE: "5"
      ENABLE_DOCKER_WATCHER: "true"
      HOST_IP: ${HOST_IP}
      LOG_LEVEL: "WARNING"
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
    restart: always
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "1.0"
        reservations:
          memory: 256M
          cpus: "0.25"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    build:
      context: ./mobile_nextjs
      dockerfile: Dockerfile
    container_name: logsense-frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://backend:8000}
      NODE_ENV: production
    depends_on:
      backend:
        condition: service_healthy
    restart: always
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"
        reservations:
          memory: 128M
          cpus: "0.1"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  default:
    name: logsense-network

# ============================================================
# LogSense AI v2 – Docker Compose
# Optimized single-backend architecture
# Log → DeepSeek AI → Push Notification → Next.js Mobile App
# ============================================================

services:

  # ========================
  # BACKEND (All-in-one)
  # Ingestion + AI Analysis + Push Notification + SSE
  # ========================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: logsense-backend
    ports:
      - "8000:8000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./firebase-credentials.json:/app/firebase-credentials.json:ro
    environment:
      FIREBASE_CREDENTIALS_PATH: /app/firebase-credentials.json
      FIREBASE_PROJECT_ID: ${FIREBASE_PROJECT_ID}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      OPENROUTER_MODEL: ${OPENROUTER_MODEL:-deepseek/deepseek-r1-0528:free}
      BATCH_WINDOW_SECONDS: "30"
      MAX_BATCH_SIZE: "3"
      ENABLE_DOCKER_WATCHER: "true"
      HOST_IP: ${HOST_IP:-10.200.124.242}
      LOG_LEVEL: DEBUG
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s

  # ========================
  # FRONTEND (Next.js)
  # Mobile-first web app
  # ========================
  frontend:
    build:
      context: ./mobile_nextjs
      dockerfile: Dockerfile
    container_name: logsense-frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://backend:8000
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

  # ========================
  # TEST LOG GENERATOR
  # Run with: docker compose --profile test up
  # ========================
  log-generator:
    build:
      context: ./test
      dockerfile: Dockerfile.v2
    container_name: logsense-test-generator
    environment:
      INGESTION_URL: http://backend:8000
      LOGS_PER_SECOND: "2"
    depends_on:
      backend:
        condition: service_healthy
    profiles:
      - test
    restart: unless-stopped

networks:
  default:
    name: logsense-network
